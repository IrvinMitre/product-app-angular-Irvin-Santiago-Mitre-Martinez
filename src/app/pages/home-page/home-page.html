<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Product List</h1>
    <button (click)="toggleModal()"
      class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-md transition">
      Add Product
    </button>
  </div>
  <app-product-table></app-product-table>
  <app-modal-component [show]="showModal" (modalClose)="toggleModal()">
    <app-product-form (formCompleted)="toggleFormSucces()"></app-product-form>
  </app-modal-component>
</div>

<app-alert-component
  [show]="showAlert"
  [title]="alertTitle"
  [description]="alertDescription"
  [type]="alertColor"
  (closeAlert)="toggleAlert()">
</app-alert-component>
